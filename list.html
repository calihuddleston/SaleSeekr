<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
    <title>SaleSeeker</title>
    <script src="https://kit.fontawesome.com/5dcac57824.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>SaleSeeker</h1>
        <div class="topnav">
            <a href="#home" class="active"></a>
            <!-- Navigation links (hidden by default) -->
            <div id="myLinks">
              <a href="#home">Home</a>
              <a href="#about">About</a>
              <a href="#list">List</a>
              <a href="#profile">Profile</a>
              <a href="#logout">Logout</a>
            </div>
            <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
          </div>
    </header>
    <section>
        <div id="wrapper">
            <form  id="list-form">
                <label for="input-image">Upload Images:</label>
                <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-image">
                <output></output>
                <label for="street-address">Street Address:</label>
                <input type="text" id="street-address" autocomplete="street-address" required enterkeyhint="next">
                <label for="city">City:</label>
                <input type="text" id="city" autocomplete="city" required enterkeyhint="next">
                <label for="state">State:</label>
                <select>
                    <option>AL</option>
                    <option>AK</option>
                    <option>AZ</option>
                    <option>AR</option>
                    <option>CA</option>
                    <option>CO</option>
                    <option>CT</option>
                    <option>DC</option>
                    <option>DE</option>
                    <option>FL</option>
                    <option>GA</option>
                    <option>HI</option>
                    <option>ID</option>
                    <option>IL</option>
                    <option>IN</option>
                    <option>IA</option>
                    <option>KS</option>
                    <option>KY</option>
                    <option>LA</option>
                    <option>ME</option>
                    <option>MD</option>
                    <option>MA</option>
                    <option>MI</option>
                    <option>MN</option>
                    <option>MS</option>
                    <option>MO</option>
                    <option>MT</option>
                    <option>NE</option>
                    <option>NV</option>
                    <option>NH</option>
                    <option>NJ</option>
                    <option>NM</option>
                    <option>NY</option>
                    <option>NC</option>
                    <option>ND</option>
                    <option>OH</option>
                    <option>OK</option>
                    <option>OR</option>
                    <option>PA</option>
                    <option>RI</option>
                    <option>SC</option>
                    <option>SD</option>
                    <option>TN</option>
                    <option>TX</option>
                    <option>UT</option>
                    <option>VT</option>
                    <option>VA</option>
                    <option>WA</option>
                    <option>WV</option>
                    <option>WI</option>
                    <option>WY</option>
                </select>
                <label for="zipcode">Zipcode:</label>
                <input type="text" id="zipcode" autocomplete="zipcode" required enterkeyhint="next">
                <label>Description:</label>
                <textarea type="text" placeholder="Antiques, furniture, clothes..."></textarea>
            </form>
        </div>
    </section>
    <footer>
        <button><i class="fa-solid fa-location-dot"></i></button>
        <button><i class="fa-solid fa-house"></i></button>
        <button><i class="fa-solid fa-heart"></i></button>
        <button><i class="fa-solid fa-plus"></i></button>
    </footer>
    <script>
        function myFunction() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
    </script>
</body>
</html>
