<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
    <title>SaleSeeker</title>
    <script src="https://kit.fontawesome.com/5dcac57824.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>SaleSeeker</h1>
        <div class="topnav">
            <a href="#home" class="active"></a>
            <!-- Navigation links (hidden by default) -->
            <div id="myLinks">
              <a href="#home">Home</a>
              <a href="#about">About</a>
              <a href="#list">List</a>
              <a href="#profile">Profile</a>
              <a href="#logout">Logout</a>
            </div>
            <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
          </div>
    </header>
    <section>
        <div>
            <h1>This is where listings will go</h1>
            <!-- Where listings will go -->
        </div>
    </section>
    <footer>
        <button><i class="fa-solid fa-location-dot"></i></button>
        <button><i class="fa-solid fa-house"></i></button>
        <button><i class="fa-solid fa-heart"></i></button>
        <button><i class="fa-solid fa-plus"></i></button>
    </footer>
    <script>
        function myFunction() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
    </script>
</body>
</html>
